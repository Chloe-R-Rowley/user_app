name: user_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Spectral
      fonts:
        - asset: assets/fonts/Spectral-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Spectral-Light.ttf
          weight: 300
        - asset: assets/fonts/Spectral-Regular.ttf
          weight: 400
        - asset: assets/fonts/Spectral-Medium.ttf
          weight: 500
        - asset: assets/fonts/Spectral-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Spectral-Bold.ttf
          weight: 700
        - asset: assets/fonts/Spectral-ExtraBold.ttf
          weight: 800
